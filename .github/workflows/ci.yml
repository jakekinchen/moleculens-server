name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=src/moleculens --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Create network
        run: docker network create infra_app || true

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml build

      - name: Start services
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
          sleep 10

      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8001/health | grep -q "healthy"; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API failed to become healthy"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs
          exit 1

      - name: Run integration tests
        run: |
          uv run pytest tests/integration -v --tb=long
        env:
          API_URL: http://localhost:8001

      - name: Collect logs
        if: always()
        run: |
          mkdir -p artifacts/golden_run
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs > artifacts/golden_run/docker_logs.txt

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: golden_run
          path: artifacts/golden_run/
          retention-days: 30
