meta:
  title: "Calvin Cycle Molecular Diagram"
  version: "1.1"
canvas:
  width: 960
  height: 640
  dpi: 96
cells:
  - id: main_diagram
    type: DIAGRAM
    bbox:
      x: 20
      y: 20
      w: 920
      h: 600
    layout: manual
    nodes:
      - id: co2
        label: "CO2"
        shape: circle
        color: "#1f77b4"
      - id: rubp
        label: "RuBP"
        shape: square
        color: "#ff7f0e"
      - id: glucose
        label: "Glucose"
        shape: hexagon
        color: "#2ca02c"
    edges:
      - src: co2
        dst: rubp
        label: "Incorporation"
      - src: rubp
        dst: glucose
        label: "Synthesis"
