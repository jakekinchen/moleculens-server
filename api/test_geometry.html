<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Agent Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <!-- Main Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls add-on -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Set up scene, camera and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000033); // Dark blue background for space
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10; // Position camera further back for better view
        
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);
        
        // Add geometry from GeometryAgent - this is the code generated by the LLM
        
// GeometryAgent LLM-generated code
// Verify that the scene object exists
if (typeof scene === 'undefined') {
    throw new Error('Scene object is undefined.');
}

// Create materials for the Sun
const sunMaterial = new window.THREE.MeshPhongMaterial({
    color: 0xFDB813,
    emissive: 0xFDB813,
    emissiveIntensity: 1
});  // Material creation with semicolon

// Create geometry for the Sun
const sunGeometry = new window.THREE.SphereGeometry(
    5,     // radius
    64,    // width segments
    64     // height segments
);  // Geometry creation with semicolon

// Create the Sun mesh using the geometry and material
const sunMesh = new window.THREE.Mesh(sunGeometry, sunMaterial);
sunMesh.position.set(
    0, 0, 0
);  // Set the position of the Sun with semicolon

// Group related objects together by creating a group for the Sun
const sunGroup = new window.THREE.Group();
sunGroup.add(sunMesh);  // Add the Sun mesh to the group
window.sun = sunGroup;  // Store a global reference to the group

// Add the Sun group to the scene
scene.add(sunGroup);  // Add group to scene with semicolon

// Add a cleanup function to remove and dispose of the Sun objects
if (typeof window !== 'undefined') {
    window.disposeSun = function() {
        if (window.sun) {
            window.sun.traverse((object) => {
                // Dispose geometry if available
                if (object.geometry) {
                    object.geometry.dispose();
                }
                // Dispose material(s) if available
                if (object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(m => m.dispose());
                    } else {
                        object.material.dispose();
                    }
                }
            });
            scene.remove(window.sun);  // Properly remove the sun from the scene
            window.sun = undefined;
        }
    };
}

        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the object if it exists
            if (window.molecule) {
                window.molecule.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Run animation
        animate();
    </script>
</body>
</html>
