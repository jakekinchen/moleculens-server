<!DOCTYPE html>
<html lang="en">
<head>
    <title>Molecule Viewer - methane</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        
            #container {
                position: relative;
                width: 100%;
                height: 100vh;
            }
            #molecule-label {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                color: white;
                font-family: Arial, sans-serif;
                font-size: 18px;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 1000;
                pointer-events: none;
                text-align: center;
                max-width: 80%;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        
    </style>
</head>
<body>
<div id="container"></div>
<div id="molecule-label">methane</div>
<script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
  }
}
</script>
<script type="module">

import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { PDBLoader } from 'three/addons/loaders/PDBLoader.js';

let camera, scene, renderer, controls;
let root;
const rotationSpeed = 0.001; // Speed of auto-rotation (radians per frame)

init();
animate();

function init() {
    const container = document.getElementById('container');

    // Scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);

    // Camera
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 5000);
    camera.position.z = 1000;

    // Lights
    const light1 = new THREE.DirectionalLight(0xffffff, 2.5);
    light1.position.set(1, 1, 1);
    scene.add(light1);

    const light2 = new THREE.DirectionalLight(0xffffff, 1.5);
    light2.position.set(-1, -1, 1);
    scene.add(light2);

    // Root group
    root = new THREE.Group();
    scene.add(root);

    // Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Controls
    controls = new OrbitControls(camera, renderer.domElement);
    controls.minDistance = 200;
    controls.maxDistance = 3000;
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Handle resize
    window.addEventListener('resize', onWindowResize);

    // Load molecule
    const pdbData = `COMPND    297
HETATM    1  C1  UNL     1       2.514  -0.093   0.000  1.00  0.00           C  
HETATM    2  H1  UNL     1       3.363   0.595   0.000  1.00  0.00           H  
HETATM    3  H2  UNL     1       1.512  -0.496   0.000  1.00  0.00           H  
HETATM    4  H3  UNL     1       2.086   0.913   0.000  1.00  0.00           H  
HETATM    5  H4  UNL     1       3.209  -0.919   0.000  1.00  0.00           H  
CONECT    1    2    3    4    5
END
`;
    const pdbBlob = new Blob([pdbData], { type: 'text/plain' });
    const pdbUrl = URL.createObjectURL(pdbBlob);

    // Make PDBLoader available globally for compatibility with both approaches
    window.PDBLoader = PDBLoader;
    const loader = new PDBLoader();
    loader.load(pdbUrl, (pdb) => {
        const geometryAtoms = pdb.geometryAtoms;
        const geometryBonds = pdb.geometryBonds;
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const sphereGeometry = new THREE.IcosahedronGeometry(1, 3);
        const offset = new THREE.Vector3();

        geometryAtoms.computeBoundingBox();
        geometryAtoms.boundingBox.getCenter(offset).negate();

        geometryAtoms.translate(offset.x, offset.y, offset.z);
        geometryBonds.translate(offset.x, offset.y, offset.z);

        let positions = geometryAtoms.getAttribute('position');
        const colors = geometryAtoms.getAttribute('color');
        const position = new THREE.Vector3();
        const color = new THREE.Color();

        // Add atoms
        for (let i = 0; i < positions.count; i++) {
            position.set(
                positions.getX(i),
                positions.getY(i),
                positions.getZ(i)
            );
            color.setRGB(
                colors.getX(i),
                colors.getY(i),
                colors.getZ(i)
            );

            const material = new THREE.MeshPhongMaterial({ color: color });
            const atom = new THREE.Mesh(sphereGeometry, material);
            atom.position.copy(position).multiplyScalar(75);
            atom.scale.setScalar(25);
            root.add(atom);
        }

        // Add bonds
        positions = geometryBonds.getAttribute('position');
        const start = new THREE.Vector3();
        const end = new THREE.Vector3();

        for (let i = 0; i < positions.count; i += 2) {
            start.set(
                positions.getX(i),
                positions.getY(i),
                positions.getZ(i)
            ).multiplyScalar(75);

            end.set(
                positions.getX(i+1),
                positions.getY(i+1),
                positions.getZ(i+1)
            ).multiplyScalar(75);

            const bondMesh = new THREE.Mesh(
                boxGeometry,
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            bondMesh.position.copy(start).lerp(end, 0.5);
            bondMesh.scale.set(5, 5, start.distanceTo(end));
            bondMesh.lookAt(end);
            root.add(bondMesh);
        }

        // Clean up
        URL.revokeObjectURL(pdbUrl);
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);
    
    // Auto-rotate the molecule
    if (root) {
        root.rotation.y += rotationSpeed;
    }
    
    controls.update();
    renderer.render(scene, camera);
}
</script>
</body>
</html>
