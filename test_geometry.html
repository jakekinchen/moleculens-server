<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Agent Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <!-- Main Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls add-on -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Set up scene, camera and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000033); // Dark blue background for space
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10; // Position camera further back for better view
        
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);
        
        // Add geometry from GeometryAgent - this is the code generated by the LLM
        
// GeometryAgent LLM-generated code
// Verify that the global scene object exists
if (typeof scene === 'undefined') {
    throw new Error('Scene object is undefined.');
}

// Create materials for geometries
const boxMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
const tubeMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });

// Create geometries

// Create a box geometry for a cube
const boxGeometry = new THREE.BoxGeometry(1, 1, 1);

// Define a custom curve by extending THREE.Curve (ES6 class)
class CustomCurve extends THREE.Curve {
    constructor(scale) {
        super();
        this.scale = scale;
    }
    
    // getPoint is used by TubeGeometry to sample points along the path
    getPoint(t) {
        const tx = t * 3 - 1.5;
        const ty = Math.sin(2 * Math.PI * t);
        const tz = 0;
        return new THREE.Vector3(tx, ty, tz).multiplyScalar(this.scale);
    }
}

// Instantiate the custom curve with a scaling factor
const path = new CustomCurve(2);

// Create a tube geometry along the custom curve
const tubeGeometry = new THREE.TubeGeometry(
    path,
    50,   // tubular segments
    0.2,  // radius
    8,    // radial segments
    false // closed tube
);

// Create meshes from the geometries

// Create a cube mesh and position it to the left
const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
boxMesh.position.set(-2, 0.5, 0);  // Multi-line method call with semicolon

// Create a tube mesh and position it to the right
const tubeMesh = new THREE.Mesh(tubeGeometry, tubeMaterial);
tubeMesh.position.set(2, 0, 0);

// Group the meshes together for organized scene hierarchy
const geometryGroup = new THREE.Group();
window.geometryGroup = geometryGroup;  // Store global reference for later cleanup
geometryGroup.add(boxMesh, tubeMesh);

// Add the group to the global scene
scene.add(geometryGroup);

// Add a cleanup function to dispose materials and geometries when needed
if (typeof window !== 'undefined') {
    window.disposeGeometryGroup = function() {
        if (window.geometryGroup) {
            window.geometryGroup.traverse((object) => {
                if (object.geometry) {
                    object.geometry.dispose();
                }
                if (object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach((m) => {
                            m.dispose();
                        });
                    } else {
                        object.material.dispose();
                    }
                }
            });
            scene.remove(window.geometryGroup);
            window.geometryGroup = undefined;
        }
    };
}

        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the object if it exists
            if (window.molecule) {
                window.molecule.rotation.y += 0.005;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Run animation
        animate();
    </script>
</body>
</html>
